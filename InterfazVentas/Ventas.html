<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORIZON PRIME - ERP Hotel</title>
  <link rel="stylesheet" href="Ventas.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <div class="logo">H</div>
        <span class="logo-text">HORIZON PRIME</span>
      </div>
      <h1 class="title" id="header-title">Ventas</h1>
      <button class="avatar-button">A</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="menu-buttons">
          <button class="menu-button" id="detalles-btn">Detalles de venta</button>
          <button class="menu-button" id="informacion-btn">Información de venta</button>
          <button class="menu-button" id="inventario-btn">Resumen de inventario</button>
        </div>
        <button class="back-button">←</button>
      </div>

      <!-- Content Area -->
      <div class="content-area" id="content-area">
        <!-- El contenido se cargará dinámicamente con JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal para añadir venta -->
  <div class="modal" id="add-sale-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="logo-container">
          <div class="logo">H</div>
          <span class="logo-text">HORIZON PRIME</span>
        </div>
        <button class="close-button" id="close-modal">×</button>
      </div>
      <form id="add-sale-form" class="modal-body">
        <div class="form-grid">
          <div class="form-group">
            <input type="text" id="guest-name" name="guestName" placeholder="Nombre del huésped" required>
          </div>
          <div class="form-group">
            <input type="text" id="guest-lastname" name="guestLastName" placeholder="Apellido del huésped" required>
          </div>
          <div class="form-group">
            <input type="text" id="room" name="room" placeholder="Habitación" required>
          </div>
          
          <div class="form-group">
            <input type="text" id="employee-name" name="employeeName" placeholder="Nombre del empleado" required>
          </div>
          <div class="form-group">
            <input type="text" id="employee-lastname" name="employeeLastName" placeholder="Apellido del empleado" required>
          </div>
          <div class="form-group">
            <input type="text" id="employee-code" name="employeeCode" placeholder="Código del empleado" required>
          </div>
          
          <div class="form-group">
            <input type="text" id="product" name="product" placeholder="Producto" required>
          </div>
          <div class="form-group">
            <input type="text" id="value" name="value" placeholder="Valor" required>
          </div>
          <div class="form-group">
            <input type="text" id="payment-method" name="paymentMethod" placeholder="Método de pago" required>
          </div>
          
          <div class="form-group">
            <input type="date" id="date" name="date" placeholder="Fecha" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="cancel-button" id="cancel-form">Cancelar</button>
          <button type="submit" class="save-button">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="Ventas.js"></script>
</body>
</html>
