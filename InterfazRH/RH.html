<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos - ERP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1E3A8A;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a.active, .sidebar ul li a:hover {
            background-color: #2563EB;
        }

        /* Contenido principal */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3B82F6;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        header button {
            background-color: #2563EB;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Tabla de empleados */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #2563EB;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .modal-content input, .modal-content button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ERP - RRHH</h2>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="active">Empleados</a></li>
                    <li><a href="#">Reportes</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Gestión de Empleados</h1>
                <button id="addEmployeeBtn">+ Agregar Empleado</button>
            </header>
            
            <!-- Filtros -->
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Buscar empleado...">
            </div>
            
            <!-- Tabla de empleados -->
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Departamento</th>
                        <th>Cargo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                    <!-- Aquí se insertarán dinámicamente los empleados -->
                </tbody>
            </table>
        </main>
    </div>
    
    <!-- Modal para agregar/editar empleados -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Empleado</h2>
            <form id="employeeForm">
                <input type="text" id="firstName" placeholder="Nombre" required>
                <input type="text" id="lastName" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="department" placeholder="Departamento" required>
                <input type="text" id="role" placeholder="Cargo" required>
                <input type="date" id="hireDate" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelEmployeeBtn">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="RH.js"></script>
</body>
</html>
