<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Humanos - ERP</title>
    <link rel="stylesheet" href="RH.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ERP - RRHH</h2>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="active">Empleados</a></li>
                    <li><a href="#">Reportes</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Gestión de Empleados</h1>
                <button id="addEmployeeBtn">+ Agregar Empleado</button>
            </header>
            
            <!-- Filtros -->
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Buscar empleado...">
            </div>
            
            <!-- Tabla de empleados -->
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Departamento</th>
                        <th>Cargo</th>
                        <th>Fecha de Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                    <!-- Aquí se insertarán dinámicamente los empleados -->
                </tbody>
            </table>
        </main>
    </div>
    
    <!-- Modal para agregar/editar empleados -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Empleado</h2>
            <form id="employeeForm">
                <input type="text" id="firstName" placeholder="Nombre" required>
                <input type="text" id="lastName" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="department" placeholder="Departamento" required>
                <input type="text" id="role" placeholder="Cargo" required>
                <input type="date" id="hireDate" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelEmployeeBtn">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="RH.js"></script>
</body>
</html>
